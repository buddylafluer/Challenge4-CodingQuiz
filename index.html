<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
<header class=>
    <div class="columns">
        <div class="column">
            <a href="highscores.html" class="is-size-3 highscores">View Highscores</a>
        </div>
        <div class="is-size-3 column has-text-right">Time: 60</div>
    </div>
   
</header>
    <section>
        <div class="card has-text-centered pt-6">
            <div id="card" class="card-content">
                <h1 class="title is-size-2">Coding Quiz Game</h1>
                <p class="subtitle is-size-3 pt-6">
                Try to answer the following code-related questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score/time <br>
                by ten seconds!
            </p>
            <button type="button" class="button" id="start-btn">Start!</button> 
            </div>
        </div>
    </section>
<script src="assets/script.js"></script>
</body>
</html>
